name: erad
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  firebase_core: ^4.2.1
  cloud_firestore: ^6.1.0
  cupertino_icons: ^1.0.8
  firebase_auth: ^6.0.1
  flutter:
    sdk: flutter
  get: ^4.7.2
  google_fonts: ^6.2.1
  intl: ^0.20.2
  lottie: ^3.3.1
  path_provider: ^2.1.2
  pdf: ^3.11.3
  printing: ^5.14.2
  shared_preferences: ^2.5.3
dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo/Cairo-Medium.ttf
          weight: 700
