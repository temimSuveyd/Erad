name: Erad
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  cloud_firestore: ^6.0.0
  cupertino_icons: ^1.0.8
  dropdown_button2: ^2.3.9
  firebase_auth: ^6.0.1
  firebase_core: ^4.0.0
  flutter:
    sdk: flutter
  get: ^4.7.2
  google_fonts: ^6.2.1
  open_file: ^3.3.2
  path_provider: ^2.1.2
  pdf: ^3.11.3
  printing: ^5.11.0
  share_plus: ^11.0.0
  shared_preferences: ^2.5.3
  syncfusion_flutter_pdf: ^30.2.7
  syncfusion_flutter_pdfviewer: ^30.2.7

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo/Cairo-Medium.ttf
          weight: 700
