name: erad
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  cloud_firestore: ^6.0.0
  cupertino_icons: ^1.0.8
  dropdown_button2: ^2.3.9
  firebase_auth: ^6.0.1
  firebase_core: ^4.0.0
  get: ^4.7.2
  google_fonts: ^6.2.1
  intl: ^0.20.2
  lottie: ^3.3.1
  mrx_charts: ^0.1.3
  open_file: ^3.3.2
  path_provider: ^2.1.2
  printing: ^5.14.2
  share_plus: ^11.0.0
  shared_preferences: ^2.5.3
  flutter:
    sdk: flutter
  fl_chart: ^0.68.0
dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/lottie/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo/Cairo-Medium.ttf
          weight: 700
